    <!-- Initialisation de Google Maps -->
    <script>
        let map;
        let marker;
        let panorama;
        const points = new Map();
        const markers = new Map();

        // Fonction pour charger les points
        async function loadAllPoints() {
            try {
                const response = await fetch('https://www.sollevix.ovh/load_points.php');
                const data = await response.json();
                
                // Vider la Map existante
                points.clear();
                
                // Ajouter les nouveaux points
                data.forEach(point => {
                    points.set(point.code_point, point);
                });
                
                console.log('Points charg√©s:', points.size);
            } catch (error) {
                console.error('Erreur lors du chargement des points:', error);
            }
        }

        // Initialisation de la carte
        function initMap() {
            const strasbourg = { lat: 48.5734, lng: 7.7521 };
            const mapOptions = {
                center: strasbourg,
                zoom: 12,
                styles: [
                    {
                        featureType: "all",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#ccd6f6" }]
                    },
                    {
                        featureType: "all",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#0a192f" }]
                    }
                ]
            };
            
            const mapElement = document.getElementById('map');
            if (!mapElement) {
                console.error("L'√©l√©ment #map n'a pas √©t√© trouv√© dans le DOM");
                return;
            }
            
            map = new google.maps.Map(mapElement, mapOptions);
        }

        // D√©finir initGoogleMaps globalement
        window.initGoogleMaps = function() {
            console.log('Initialisation de Google Maps...');
            initMap();
            loadAllPoints();
        };

        // Attendre que le DOM soit charg√©
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser la recherche personnalis√©e
            const searchInput = document.getElementById('searchAddress');
            const suggestionsContainer = document.getElementById('suggestions');
            
            searchInput.addEventListener('input', debounce(async function() {
                const value = this.value?.toUpperCase().trim() || '';
                if (!value) {
                    suggestionsContainer.style.display = 'none';
                    return;
                }

                // Attendre que les points soient charg√©s si ce n'est pas d√©j√† fait
                if (points.size === 0) {
                    await loadAllPoints();
                }

                console.log('Recherche de:', value);
                console.log('Points disponibles:', points.size);

                // Si c'est un code point (commence par FR ou 5)
                if (value.match(/^(FR|5)/)) {
                    console.log('Recherche de code point');
                    const matches = Array.from(points.values()).filter(point => 
                        point.code_point && point.code_point.startsWith(value)
                    );
                    
                    console.log('Points trouv√©s:', matches);
                    displayResults(matches);
                    return;
                }

                // Pour les autres recherches
                if (value.length >= 2) {
                    const matches = Array.from(points.values()).filter(point => 
                        (point.code_point && point.code_point.includes(value)) ||
                        (point.nom_magasin && point.nom_magasin.toUpperCase().includes(value)) ||
                        (point.adresse && point.adresse.toUpperCase().includes(value)) ||
                        (point.code_postal && point.code_postal.includes(value)) ||
                        (point.ville && point.ville.toUpperCase().includes(value))
                    );

                    console.log('Points trouv√©s:', matches);
                    displayResults(matches);
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            }, 300));
        });
    </script>

    <script>
        // Initialisation de la carte
        function initMap() {
            const strasbourg = { lat: 48.5734, lng: 7.7521 };
            const mapOptions = {
                center: strasbourg,
                zoom: 12,
                styles: [
                    {
                        featureType: "all",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#ccd6f6" }]
                    },
                    {
                        featureType: "all",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#0a192f" }]
                    }
                    // Ajoutez d'autres styles de carte si n√©cessaire
                ]
            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }

        // Ajouter une mise en cache des points
        const pointsCache = new Map();

        function loadAllPoints() {
            const cacheKey = 'points_cache';
            const cacheExpiry = 5 * 60 * 1000; // 5 minutes
            
            const cachedData = pointsCache.get(cacheKey);
            if (cachedData && (Date.now() - cachedData.timestamp) < cacheExpiry) {
                return Promise.resolve(cachedData.data);
            }
            
            return fetch('https://www.sollevix.ovh/load_points.php')
                .then(response => response.json())
                .then(data => {
                    pointsCache.set(cacheKey, {
                        data: data,
                        timestamp: Date.now()
                    });
                    return data;
                });
        }

        // Nouvelle fonction pour afficher les r√©sultats
        function displayResults(matches) {
            if (matches.length > 0) {
                suggestionsContainer.style.display = 'block';
                suggestionsContainer.innerHTML = matches.map(point => `
                    <div class="suggestion-item fade-in" onclick="selectPoint(${JSON.stringify(point)})">
                        <div class="suggestion-icon">
                            <i class="fas ${point.type_point === 'Locker' ? 'fa-box' : 'fa-store'}"></i>
                        </div>
                        <div class="suggestion-content">
                            <div class="suggestion-title">
                                ${point.nom_magasin} 
                                <span style="color: var(--text-secondary); font-size: 0.8em;">(${point.code_point})</span>
                            </div>
                            <div class="suggestion-address">${point.adresse}, ${point.code_postal} ${point.ville}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        // Fonction pour trouver les points proches
        function findNearbyPoints(position) {
            const nearbyPoints = Array.from(points.values()).filter(point => {
                const pointPos = {
                    lat: parseFloat(point.latitude),
                    lng: parseFloat(point.longitude)
                };
                return google.maps.geometry.spherical.computeDistanceBetween(
                    new google.maps.LatLng(position),
                    new google.maps.LatLng(pointPos)
                ) < 2000; // 2km
            });

            if (nearbyPoints.length > 0) {
                selectPoint(nearbyPoints[0]);
            }
        }

        // Fonction selectPoint modifi√©e avec Street View corrig√© et horaires
        function selectPoint(point) {
            const position = {
                lat: parseFloat(point.latitude),
                lng: parseFloat(point.longitude)
            };

            map.setCenter(position);
            map.setZoom(16);

            if (marker) marker.setMap(null);
            marker = new google.maps.Marker({
                position: position,
                map: map,
                animation: google.maps.Animation.DROP
            });

            document.getElementById('suggestions').style.display = 'none';
            document.getElementById('searchAddress').value = point.adresse;
            document.getElementById('details-section').style.display = 'block';
            
            // Mise √† jour des informations
            const typeBadge = document.getElementById('type-badge');
            typeBadge.textContent = point.type_point;
            typeBadge.className = `type-badge ${point.type_point.toLowerCase()}`;

            document.getElementById('nom-magasin').textContent = point.nom_magasin;
            document.getElementById('adresse').textContent = point.adresse;
            document.getElementById('code-postal').textContent = point.code_postal;
            document.getElementById('ville').textContent = point.ville;
            document.getElementById('code-point').textContent = point.code_point;

            // Affichage des horaires
            const horairesList = document.getElementById('horaires');
            if (point.horaires) {
                const horaires = point.horaires.split('\n').filter(h => h.trim());
                horairesList.innerHTML = horaires.map(horaire => {
                    const [jour, heures] = horaire.split(':');
                    return `
                        <div class="jour">
                            <span class="jour-nom">${jour}</span>
                            <span class="horaire">${heures || 'Ferm√©'}</span>
                        </div>
                    `;
                }).join('');
            } else {
                horairesList.innerHTML = '<div class="horaire">Horaires non disponibles</div>';
            }

            // Street View (version qui fonctionnait)
            panorama = new google.maps.StreetViewPanorama(
                document.getElementById('streetView'),
                {
                    position: position,
                    pov: { heading: 34, pitch: 10 },
                    zoom: 1
                }
            );
        }

        // Gestion du th√®me
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Appliquer le th√®me sauvegard√©
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Utilitaire debounce
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function createCustomMarker(point) {
            const position = {
                lat: parseFloat(point.latitude),
                lng: parseFloat(point.longitude)
            };

            // Supprimer l'ancien marqueur s'il existe
            if (markers.has(point.code_point)) {
                markers.get(point.code_point).setMap(null);
            }

            // Cr√©er le nouveau marqueur
            const marker = new google.maps.Marker({
                position: position,
                map: map,
                title: point.nom_magasin,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: point.type_point === 'Locker' ? '#00ffd5' : '#6c00ff',
                    fillOpacity: 0.9,
                    strokeWeight: 2,
                    strokeColor: '#ffffff',
                    scale: 10
                },
                animation: google.maps.Animation.DROP
            });

            // Ajouter un √©v√©nement click
            marker.addListener('click', () => selectPoint(point));

            // Sauvegarder le marqueur
            markers.set(point.code_point, marker);
            return marker;
        }

                }
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.setItem('adminLoggedIn', 'true');

        }
