<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTrack - Points de Livraison</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    
    <style>
        :root {
            --primary-color: #00ffd5;
            --secondary-color: #6c00ff;
            --background: #0a192f;
            --card-bg: #112240;
            --text-color: #ccd6f6;
            --text-secondary: #8892b0;
            --border-color: #233554;
            --shadow: 0 10px 30px -10px rgba(2,12,27,0.7);
            --radius: 8px;
            --nav-height: 70px;
            --transition: all 0.25s cubic-bezier(0.645,0.045,0.355,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            font-family: 'SF Mono', 'Fira Code', monospace;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }

        #map {
            height: 500px;
            margin: 20px 0;
            border-radius: var(--radius);
        }

        .search-box {
            position: relative;
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-color);
            font-size: 16px;
        }

        .suggestions-container {
            position: absolute;
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .suggestion-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .point-details {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            margin-top: 20px;
            display: none;
        }

        /* Styles pour la liste des points */
        .points-list {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            margin-top: 20px;
            overflow-x: auto;
        }

        .points-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .points-table th,
        .points-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .points-table th {
            background-color: rgba(0, 255, 213, 0.1);
            color: var(--primary-color);
            font-weight: bold;
        }

        .points-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .status-active {
            background-color: rgba(0, 255, 213, 0.2);
            color: var(--primary-color);
        }

        .status-inactive {
            background-color: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" 
                   placeholder="Rechercher un point de livraison...">
            <div id="suggestions" class="suggestions-container"></div>
        </div>

        <div id="map"></div>
        <div id="pointDetails" class="point-details"></div>

        <!-- Ajout de la liste des points -->
        <div class="points-list">
            <h2>Liste des Points de Livraison</h2>
            <table class="points-table">
                <thead>
                    <tr>
                        <th>Code Point</th>
                        <th>Nom du Magasin</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="pointsList">
                    <!-- La liste sera remplie dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    
    <script>
        let map;
        let markers = new Map();
        let points = new Map();

        // Initialisation de la carte
        function initMap() {
            const strasbourg = { lat: 48.5734, lng: 7.7521 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: strasbourg,
                zoom: 12,
                styles: [
                    {
                        featureType: "all",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#ccd6f6" }]
                    },
                    {
                        featureType: "all",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#0a192f" }]
                    }
                ]
            });
        }

        // Chargement des points
        async function loadPoints() {
            try {
                const response = await fetch('get_points.php');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.message);
                }

                points.clear();
                markers.forEach(marker => marker.setMap(null));
                markers.clear();

                data.forEach(point => {
                    points.set(point.code_point, point);
                    createMarker(point);
                });

                // Mise à jour de la liste des points
                updatePointsList(data);

            } catch (error) {
                console.error('Erreur:', error);
                Swal.fire('Erreur', error.message, 'error');
            }
        }

        // Création d'un marqueur
        function createMarker(point) {
            const position = {
                lat: point.latitude,
                lng: point.longitude
            };

            const marker = new google.maps.Marker({
                position: position,
                map: map,
                title: point.nom_magasin,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: point.type_point === 'Locker' ? '#00ffd5' : '#6c00ff',
                    fillOpacity: 0.9,
                    strokeWeight: 2,
                    strokeColor: '#ffffff',
                    scale: 10
                }
            });

            marker.addListener('click', () => showPointDetails(point));
            markers.set(point.code_point, marker);
        }

        // Affichage des détails d'un point
        function showPointDetails(point) {
            const details = document.getElementById('pointDetails');
            details.style.display = 'block';
            details.innerHTML = `
                <h2>${point.nom_magasin}</h2>
                <p><strong>Type:</strong> ${point.type_point}</p>
                <p><strong>Adresse:</strong> ${point.adresse}</p>
                <p><strong>Code postal:</strong> ${point.code_postal}</p>
                <p><strong>Ville:</strong> ${point.ville}</p>
                <p><strong>Code point:</strong> ${point.code_point}</p>
                ${point.horaires ? `<p><strong>Horaires:</strong><br>${point.horaires.replace(/\n/g, '<br>')}</p>` : ''}
            `;

            map.panTo(position);
            map.setZoom(16);
        }

        // Nouvelle fonction pour mettre à jour la liste des points
        function updatePointsList(pointsData) {
            const tbody = document.getElementById('pointsList');
            tbody.innerHTML = pointsData.map(point => `
                <tr onclick="showPointDetails(${JSON.stringify(point)})">
                    <td>${point.code_point}</td>
                    <td>${point.nom_magasin}</td>
                    <td>
                        <span class="status-badge ${point.actif ? 'status-active' : 'status-inactive'}">
                            ${point.actif ? 'Actif' : 'Inactif'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Modification de la fonction searchPoints pour mettre à jour aussi la liste
        function searchPoints(query) {
            query = query.toUpperCase();
            const matches = Array.from(points.values()).filter(point => 
                point.code_point.includes(query) ||
                point.nom_magasin.toUpperCase().includes(query) ||
                point.adresse.toUpperCase().includes(query) ||
                point.code_postal.includes(query) ||
                point.ville.toUpperCase().includes(query)
            );

            // Mise à jour de la liste filtrée
            updatePointsList(matches);
            return matches;
        }

        // Affichage des suggestions
        function displaySuggestions(matches) {
            const container = document.getElementById('suggestions');
            
            if (matches.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.innerHTML = matches.map(point => `
                <div class="suggestion-item" onclick="showPointDetails(${JSON.stringify(point)})">
                    <strong>${point.nom_magasin}</strong><br>
                    ${point.adresse}, ${point.code_postal} ${point.ville}
                </div>
            `).join('');

            container.style.display = 'block';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length >= 2) {
                const matches = searchPoints(query);
                displaySuggestions(matches);
            } else {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        // Initialisation
        window.initGoogleMaps = function() {
            initMap();
            loadPoints();
        };
    </script>

    <!-- Google Maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCQeM0ykCTm-KstjZbFt9xfbWix2ngiNs&callback=initGoogleMaps">
    </script>
</body>
</html>
